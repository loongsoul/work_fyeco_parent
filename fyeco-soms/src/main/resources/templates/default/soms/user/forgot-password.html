<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>Metronic | 登录 </title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<!--begin::Web font -->
		<script src="https://cdn.bootcss.com/webfont/1.6.16/webfontloader.js"></script>
		<script>
			WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
        </script>

		<!--end::Web font -->

		<!--begin::全局主题样式 -->
		<link href="../../../../static/default/assets/vendors/base/vendors.bundle.css" th:href="@{'/default/assets/vendors/base/vendors.bundle.css'}" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="../../../static/default/assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
		<link href="../../../../static/default/assets/demo/default/base/style.bundle.css" th:href="@{'/default/assets/demo/default/base/style.bundle.css'}" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="../../../static/default/assets/demo/default/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::全局主题样式 -->
		<link rel="shortcut icon" href="../../../../static/default/assets/demo/default/media/img/logo/favicon.ico" th:href="@{'/default/assets/demo/default/media/img/logo/favicon.ico'}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--desktop m-grid--ver-desktop m-grid--hor-tablet-and-mobile m-login m-login--6" id="m_login">
				<div class="m-grid__item   m-grid__item--order-tablet-and-mobile-2  m-grid m-grid--hor m-login__aside " style="background-image: url(../../../../../static/default/assets/app/media/img/bg/bg-4.jpg);" th:style="@{'background-image: url(/default/defaultdefault/assets/app/media/img/bg/bg-4.jpg);'}">
					<div class="m-grid__item">
						<div class="m-login__logo">
							<a href="#">
								<img src="../../../../static/default/assets/app/media/img/logos/logo-4.png" th:src="@{'/default/assets/app/media/img/logos/logo-4.png'}">
							</a>
						</div>
					</div>
					<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver">
						<div class="m-grid__item m-grid__item--middle">
							<span class="m-login__title">Whatever CTA's wave purpose important exit element</span>
							<span class="m-login__subtitle">Lorem ipsum amet estudiat</span>
						</div>
					</div>
					<div class="m-grid__item">
						<div class="m-login__info">
							<div class="m-login__section">
								<a href="#" class="m-link">&copy 2018 Metronic</a>
							</div>
							<div class="m-login__section">
								<a href="#" class="m-link">隐私</a>
								<a href="#" class="m-link">法律声明</a>
								<a href="#" class="m-link">联系</a>
							</div>
						</div>
					</div>
				</div>
				<div class="m-grid__item m-grid__item--fluid  m-grid__item--order-tablet-and-mobile-1  m-login__wrapper">

					<!--begin::Head-->
					<div class="m-login__head">
						<span>Don't have an account?</span>
						<a href="#" class="m-link m--font-danger">注册</a>
					</div>

					<!--end::Head-->

					<!--begin::Body-->
					<div class="m-login__body">

						<!--begin::Signin-->
						<div class="m-login__signin">
							<div class="m-login__title">
								<h3>Create Account</h3>
							</div>

							<!--begin::表单-->
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Username" name="username" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password">
								</div>
							</form>

							<!--end::表单-->

							<!--begin::Action-->
							<div class="m-login__action">
								<a href="#" class="m-link">
									<span>Forgot Password ?</span>
								</a>
								<a href="#">
									<button id="m_login_signin_submit" class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">登录</button>
								</a>
							</div>

							<!--end::Action-->

							<!--begin::分隔符-->
							<div class="m-login__form-divider">
								<div class="m-divider">
									<span></span>
									<span>OR</span>
									<span></span>
								</div>
							</div>

							<!--end::分隔符-->

							<!--begin::选项-->
							<div class="m-login__options">
								<a href="#" class="btn btn-primary m-btn m-btn--pill  m-btn  m-btn m-btn--icon">
									<span>
										<i class="fab fa-facebook-f"></i>
										<span>Facebook</span>
									</span>
								</a>
								<a href="#" class="btn btn-info m-btn m-btn--pill  m-btn  m-btn m-btn--icon">
									<span>
										<i class="fab fa-twitter"></i>
										<span>Twitter</span>
									</span>
								</a>
								<a href="#" class="btn btn-danger m-btn m-btn--pill  m-btn  m-btn m-btn--icon">
									<span>
										<i class="fab fa-google"></i>
										<span>Google</span>
									</span>
								</a>
							</div>

							<!--end::选项-->
						</div>

						<!--end::Signin-->
					</div>

					<!--end::Body-->
				</div>
			</div>
		</div>

		<!--begin::全局主题绑定 -->
		<script src="../../../static/default/assets/vendors/base/vendors.bundle.js" th:src="@{'/default/assets/vendors/base/vendors.bundle.js'}" type="text/javascript"></script>

		<script src="../../../../static/default/assets/system/js/sign-in.js" th:src="@{'/default/assets/system/js/sign-in.js'}" type="text/javascript"></script>
